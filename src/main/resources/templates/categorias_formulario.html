<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Invenatrio</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">App Inventario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Registro de Categoria</h1>
		</div>

		<form th:action="@{/categorias/guardar}" th:object="${categoria}"
			method="post" style="max-width: 600px; margin: auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre de categoria:
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" name="nombre" id=""
							class="form-control" required>
					</div>
				</div>
				<div class="text-center p">
					<button class="btn btn-primary" type="submit">Guardar</button>

				</div>

			</div>

		</form>

	</div>

</body>
</html>
